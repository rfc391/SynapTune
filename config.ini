
# SynapTune Configuration

[database]
# PostgreSQL database configuration
host = "localhost"
port = 5432
dbname = "synaptune_db"
user = "db_user"
password = "db_password"

# InfluxDB for time-series data
influxdb_host = "localhost"
influxdb_port = 8086
influxdb_org = "synaptune_org"
influxdb_bucket = "synaptune_bucket"
influxdb_token = "influxdb_token"

[redis]
# Redis cache configuration
redis_url = "redis://localhost:6379"
cache_timeout = 300

[security]
# Quantum-safe encryption settings (placeholder for QKD + PQC implementation)
encryption_key = "replace_with_actual_key"
